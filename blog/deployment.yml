# Blog deplyments

apiVersion: v1
kind: PersistentVolume
metadata:
  name: ghost-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ghost-app-volume
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-pv-claim
  labels:
    app: ghost
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ghost-app-volume
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: website
          image: ghost:4-alpine
          env:
        - name: url
          value: https://awsblog.jonestecsolutions.com
        - name: database__client
          value: mysql
        - name: database__connection__host
          valueFrom:
            secretKeyRef:
              name: ghost-pass
              key: database_host
        - name: database__connection__port
          valueFrom:
            secretKeyRef:
              name: ghost-pass
              key: database_port
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: ghost-pass
              key: database_user
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-secret
              key: database_password
        - name: database__connection__database
          value: ghost_db
          ports:
            - containerPort: 2368
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-service
  labels:
    app: ghost
spec:
  type: ClusterIP
  selector:
    app: ghost
    tier: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 2368
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blog-deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: awsblog.jonestecsolutions.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: ghost-service
            port:
              number: 2368
  tls:
  - hosts:
    - awsblog.jonestecsolutions.com
    secretName: blog-tls
